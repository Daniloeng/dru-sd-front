  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-content padding>

  <div>
    <ion-label class="borda">
      <h2>Informações do DRU</h2>
    </ion-label>
    <form>
      <ion-item>
        <ion-icon name="name" slot="start"></ion-icon>
        <ion-label floating>Nome:</ion-label>
        <ion-input outline type="text" value="{{usuario_nome}}" #nome></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Telefone:</ion-label>
        <ion-input outline type="text" value="{{usuario_telefone}}" #telefone></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>E-mail:</ion-label>
        <ion-input outline type="email" value="{{usuario_email}}" #email></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>CPF:</ion-label>
        <ion-input outline type="text" value="{{usuario_cpf}}" #cpf></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Cidade:</ion-label>
        <ion-input outline type="text" value="{{usuario_cidade}}" #cidade></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Estado:</ion-label>
        <ion-input outline type="text" value="{{usuario_uf}}" #estado></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>CEP:</ion-label>
        <ion-input outline type="text" value="{{usuario_endereco}}" #cep></ion-input>
      </ion-item>
      <br>
      <button ion-button icon-start>
        <ion-icon name="create" (click)="atualizaDados(nome.value,telefone.value,email.value,cpf.value,cidade.value,estado.value,cep.value)"></ion-icon>
        Atualizar
      </button>
    </form>
  </div>
</ion-content>
