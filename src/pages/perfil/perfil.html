<ion-header>
  <ion-navbar  color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Perfis de Usu√°rios
    </ion-title>

    <ion-buttons end>
          <button ion-button icon-only (click)="alternarSearchbar()">
            <ion-icon name="search"></ion-icon>
          </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-toolbar *ngIf="mostraSearchbar">
    <ion-searchbar
      [(ngModel)]="termoDePesquisa"
      (ionInput)="filtrarPerfis()"
      animated="true"
      placeholder="Pesquisar" >
   </ion-searchbar>
  </ion-toolbar>


  <ion-list padding>

    <ion-item no-padding  *ngFor="let perfil of perfis">

      <ion-icon name="ribbon" class="medio" item-left></ion-icon>
      <h2><b>{{perfil.nome}}</b></h2>

      <ion-icon name="create" class="normal" color="primary" item-right></ion-icon>

    </ion-item>
  </ion-list>
</ion-content>
