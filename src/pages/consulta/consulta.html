<ion-header>
  <ion-navbar>

    <ion-buttons start>
      <button ion-button (click)="doClickContact()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Consulta
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="doClickAbout()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>DRU</ion-list-header>
    <ion-item *ngFor="let consulta of registros">
      <ion-icon name="contact" item-left></ion-icon>
      <h2><b>{{consulta.nome}}</b></h2>
      <h3>{{consulta.cpf}}</h3>
      <h3>{{consulta.endereco}}</h3>
      <h3><i>{{consulta.email}}</i></h3>
      <h3>{{consulta.telefone}}</h3>

      <ion-icon name="create" class="medio" color="primary" item-right></ion-icon>

    </ion-item>
  </ion-list>
</ion-content>
