<ion-header>
  <ion-navbar  color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Consulta Documentos
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="showFilters()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>



<ion-content>

  <h2>Documentos</h2>
  <hr>
  <br>


  <ion-list>
    

    <ion-item *ngFor="let consulta of registros">
      <ion-icon name="contact" item-left></ion-icon>

      <img src="../../assets/images/{{consulta.uf}}.jpg" alt="">

      <h2><b>{{consulta.nome}}</b></h2>
      <h3>{{consulta.cpf}}</h3>
      <h3>{{consulta.endereco}}</h3>
      <h3><i>{{consulta.email}}</i></h3>
      <h3>{{consulta.telefone}}</h3>

      <ion-icon name="create" class="medio" color="primary" item-right></ion-icon>

    </ion-item>
  </ion-list>
</ion-content>
