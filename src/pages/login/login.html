<!DOCTYPE html>
<html>

<head>
  <title>My Awesome Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<!--Coded with love by Mutiullah Samim-->

<body>
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
            <img src="assets/images/background/files.png" class="brand_logo" alt="Logo">
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
            <div class="row responsive-md">
              <div class="col col-50 col-offset-25">
                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <ion-item>
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <ion-input #email formControlName="email" type="email" placeholder="Seu email"
                      [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
                  </ion-item>
                  <ion-item class="error-message"
                    *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">
                    <p>Por favor coloque um email v√°lido.</p>
                  </ion-item>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <ion-item>
                    <ion-input #password formControlName="senha" type="password" placeholder="Sua senha"
                      [class.invalid]="!loginForm.controls.senha.valid && loginForm.controls.senha.dirty"></ion-input>
                  </ion-item>
                  <ion-item class="error-message"
                    *ngIf="!loginForm.controls.senha.valid  && loginForm.controls.senha.dirty">
                    <p>Sua senha precisa conter pelo menos 6 caracteres</p>
                  </ion-item>
                </div>

                <button ion-button block type="submit">
                  Acessar
                </button>
                <button ion-button block clear (click)="goToSignup()">
                  <!--Criar uma nova conta  -->
                </button>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
