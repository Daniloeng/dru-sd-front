<ion-menu side="start"  [content]="content" no-padding>

    <ion-content no-padding class="no-scroll">
  
  
      <div padding class="background-sidemenu">
  
        <!-- <ion-icon name="contact" class="gigante" item-left></ion-icon> -->
  
        <img src="../assets/images/usuario.png">
  
        <p>
          <font color="white">
            <b>Online:</b><br>
            {{usuarioOnLine.email}}<br>
            {{usuarioOnLine.cpf}}<br>
            </font>
        </p>
  
      </div>
  
      <!-- Default Refresher -->
        <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
  
      <ion-list no-padding no-lines class="fundo-branco">
  
        <button ion-item menuClose (click)="doClickHome()">
          <ion-icon name="home" item-left></ion-icon>
          Home
        </button>
  
        <button ion-item menuClose (click)="doClickConsulta()">
          <ion-icon name="search" item-left></ion-icon>
          Consultar
        </button>
  
        <!--button ion-item menuClose (click)="doClickConsulta()">
          <ion-icon name="create" item-left></ion-icon>
          Alterar
        </button-->
  
       
        <button ion-item menuClose (click)="doClickMinhasSolicitacoes()">
          <ion-icon name="pricetags" color="primary" item-left></ion-icon>
          Minhas solicitações
        </button>
  
 
  
        <br>
        
        <ion-item-divider>
            <h2>Solicitaram pra mim</h2>
        </ion-item-divider>
  
         
        <button ion-item menuClose (click)="doClickSolicitacoesNovas()">
          <ion-icon name="pricetag" item-left></ion-icon>
          Analisar
        </button>
  

        <button ion-item menuClose (click)="doClickSolicitacoesAutorizadas()">
          <ion-icon name="thumbs-up" color="secondary" item-left></ion-icon>
          Autorizadas
        </button>
  
        <button ion-item menuClose (click)="doClickSolicitacoesNegadas()">
          <ion-icon name="thumbs-down" color="danger" item-left></ion-icon>
          Negadas
        </button>
  
  
       
        <ion-item-divider>
        </ion-item-divider>

        <br>
  
        <!--button ion-item menuClose (click)="doClickPerfil()">
          <ion-icon name="people" color="primary" item-left></ion-icon>
          Perfis de Usuários
        </button-->
  
  
        <button ion-item menuClose (click)="doClickAbout()">
          <ion-icon name="information-circle" item-left></ion-icon>
          Sobre
        </button>
  
        <button ion-item menuClose (click)="logout()">
          <ion-icon name="lock" item-left></ion-icon>
          Sair
        </button>
  
      </ion-list>
  
  
    </ion-content>
  </ion-menu>



<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
